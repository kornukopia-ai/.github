name: Org Activity Metrics
on:
  schedule:
    - cron: "0 0 * * 5"  # 금요일 09:00 KST
  workflow_dispatch:
  push:
    branches: ["main"]

concurrency:
  group: github-svg-updates
  cancel-in-progress: false

jobs:
  github-metrics:
    runs-on: StaticRunner
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.UPDATEREPO_TOKEN }}
          
          user: kornukopia-ai
          template: classic
          base: header, repositories, metadata
          
          # 깊은 분석
          base_indepth: yes
          
          repositories_affiliations: owner, collaborator, organization_member
          repositories_batch: 50
          
          config_timezone: Asia/Seoul
          retries: 3
          retries_delay: 300
